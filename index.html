<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusinessSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main-wrap">
      <header class="header">
        <div class="container">
          <div class="flex-container">
            <div class="logo-wrap">
              <a class="logo-link" href="./index.html">
                <img
                  class="logo-link__img"
                  src="./assets/img/logo.png"
                  alt="Изображение логотипа BusinessSite"
                />
              </a>
            </div>
            <nav class="nav">
              <ul class="menu-list flex-container">
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#">Home</a>
                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#service">Service</a>
                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#">About us</a>
                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#">Pricing table</a>
                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#">How it work</a>
                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#">Happy clients</a>
                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link" href="#">Contact us</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main-section">
        <section class="promo">
          <div class="container">
            <div class="flex-container-column">
              <h1 class="title-h1 promo__title">
                Boost up your local business
              </h1>
              <p class="promo__text text-description">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum typesetting
              </p>
              <form class="form promo-form" action="https://fom.in.ua/echo">
                <input
                  class="form-input form-input__img form-input__img--person"
                  name="full_name"
                  type="text"
                  placeholder="Full Name"
                />
                <input
                  class="form-input form-input__img form-input__img--email"
                  name="email"
                  type="email"
                  placeholder="Email Address"
                />
                <input
                  class="form-input form-input__img form-input__img--phone"
                  name="number_phone"
                  type="tel"
                  placeholder="Phone Number"
                />
                <button class="btn promo-btn txt--uppercase" type="submit">
                  Request a quote
                </button>
              </form>
              <div class="laptop-wrap">
                <div class="laptop-wrap__img">
                  <img
                    class="laptop-img"
                    src="./assets/img/laptop.png"
                    alt="Изображение ноутбука"
                  />
                </div>
                <div class="buttons-circle flex-container-center">
                  <button
                    class="buttons-circle__icon buttons-circle__icon--active"
                  ></button>
                  <button class="buttons-circle__icon"></button>
                  <button class="buttons-circle__icon"></button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="service" id="service">
          <div class="container">
            <h2 class="title-h2 service__title txt--uppercase">Our services</h2>
            <p class="service__text text-description">
              Lorem Ipsum is simply dummy Business industry.
            </p>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
